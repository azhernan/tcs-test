services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: tcsdb
      POSTGRES_USER: tcs
      POSTGRES_PASSWORD: tcs
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U tcs -d tcsdb" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    environment:
      DATABASE_URL: postgresql+psycopg2://tcs:tcs@db:5432/tcsdb
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: [ "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]
